<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}CloudAnywhere{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0e1116;--fg:#e8eaed;--muted:#9aa0a6;--card:#151923;--line:#222733;--acc:#2a7bf6}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--fg)}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 22px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(14,17,22,.9);backdrop-filter:saturate(180%) blur(6px)}
    .brand{font-weight:700;letter-spacing:.2px}
    a{color:inherit;text-decoration:none}
    .btn{padding:10px 16px;border:1px solid var(--line);border-radius:12px;display:inline-block}
    .btn.primary{background:var(--acc);border-color:var(--acc);color:#fff}
    .wrap{max-width:1040px;margin:0 auto;padding:28px 18px}
    .hero{display:grid;gap:22px;grid-template-columns:1.2fr .8fr;align-items:center;margin:28px 0}
    .hero h1{font-size:40px;line-height:1.1;margin:.2em 0}
    .hero p{color:var(--muted);font-size:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    .features{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:28px}
    .feature h3{margin:6px 0 8px 0;font-size:16px}
    .footer{color:var(--muted);font-size:13px;margin:36px 0;text-align:center}
    @media (max-width:920px){.hero{grid-template-columns:1fr}.features{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="brand"><a href="{% url 'home' %}">CloudAnywhere</a></div>
    <nav>
      {% if user.is_authenticated %}
        Привет, {{ user.username }} · <a class="btn" href="/logout">Выйти</a>
        <a class="btn" href="/files">Мои файлы</a>
      {% else %}
        <a class="btn" href="/login">Вход</a>
        <a class="btn primary" href="/register">Регистрация</a>
      {% endif %}
    </nav>
  </header>
  <main class="wrap">
    {% block content %}{% endblock %}
  </main>
  <div class="footer">© CloudAnywhere. Мини-облако для людей, уставших от флешек.</div>
</body>
</html>
